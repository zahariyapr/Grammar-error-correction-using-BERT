<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Correction Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: url('C:\Users\zahar\OneDrive\Desktop\mini project\templates\image.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 1rem;
        }
        .input-box {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
        }
        .output-box {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #e6f7ff;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Grammar Correction Tool</h1>
        <!-- Form submits to the root "/" route -->
        <form method="POST" action="/">
            <textarea name="sentence" class="input-box" rows="4" placeholder="Enter a sentence..."></textarea><br>
            <input type="submit" value="Correct Grammar">
        </form>
        {% if corrected_sentence %}
        <div class="output-box">
            <h2>Corrected Sentence:</h2>
            <p>{{ corrected_sentence }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
